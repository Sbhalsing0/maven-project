apiVersion: apps/v1
kind: Deployment
metadata:
  name: maven-deployment
  labels:
    app: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: maven
        image: sbhalsing0/maven:tag
        ports:
        - containerPort: 8080
      serviceAccountName: jenkins
---
apiVersion: v1
kind: Service
metadata:
  name: my-maven-svc
  labels:
    app: my-app
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30007
    protocol: TCP
    name: http
